	<h3 class='about_heading'> What is GeoAdventure?</h3>
	
	<p class='about_text'> GeoAdventure is an web/android app that lets you make scavenger hunts and interactive stories, that others can play by using their GPS-equipped android device.</p>
	
	<h3 class='about_heading'> How do I use GeoAdventure?</h3>
	<p>Install the app, install and adventure, off you go.</p>
	
	<h3 class='about_heading'> How do I design a GeoAdventure?</h3>
	<p>Use this website, but you'll need to add the images manually.</p>
	
	<h3 class='about_heading'> Can I edit the .GeoAdventure.zip files by hand?</h3>
	<p>Sure, check out <a href='http://abcs.asu.edu/Maciek/GeoAdventure'>these specifications.</a></p>
